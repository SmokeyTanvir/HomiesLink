{% extends 'HomieCircle/layout.html' %}

{% block head %}
<title>Account Settings</title>
<style>
    .profile-pic{
        max-width: 200px;
        max-height: 200px;
        margin: 0 auto;
        border-radius: 50%;
    }
</style>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-3">
        <div class="card card-body">
            <a href="{% url 'index' %}" class="btn btn-warning">&#8592</a>
            <hr>
            <h3 style="text-align: center">Account Settings</h3>
            <hr>
            <img class="profile-pic" src="{{ request.user.profile.profile_pic.url }}" alt="">
        </div>
    </div>

    <div class="col-md-9">
        <div class="card card-body">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn btn-primary" type="submit" name="update information">
            </form>
        </div>
    </div>
</div>
{% endblock %}
